<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Galactic Imperator</title>

        <link rel="stylesheet" href="/app.css" type="text/css" media="screen" charset="utf-8">

        <style type="text/css" media="screen">
.page {
    display: grid;
    grid-template: auto 1fr / auto 1fr;
}

.quadrant {
    display: grid;
    grid-template: repeat(10, 1fr) / repeat(10, 1fr);
    background-image: url('/images/quadrant-fs8.png');
    background-size: 100% 100%;
    background-repeat: no-repeat;
    background-position: center;
}

.quadrant-sector {
    background-color: transparent;
}

.quadrant-sector:hover {
    background-color: rgba(45, 55, 72, 0.75);
}

    </head>

                    <template x-for="(item, index) in topbarItems" :key="index">
                        <li class="text-lg">
                            <a @click.prevent="screen = item"
                               href="#"
                               x-text="item"
                               class="no-underline text-white font-normal"
                               :class="(screen === item) ? 'text-yellow-300' : ''"
                               >
                            </a>
                        </li>
                    </template>
                </ul>
            </div>

                                   >

                    </div>
                </div>
            </div>

        </div>

        <script>
            function data() {
                return {
                    screen: 'Quadrant',

                    topbarItems: [
                        'Quadrant',
                        'Intel',
                        'War Room',
                        'Treasury',
                    ],

                    sidebarItems: [
                        'Welcome',
                        'To',
                        'The',
                        'Party',
                    ],
                };
            }

            function quadrantBorderClasses(i) {
                return 'border-l border-t border-teal-200 ' +

</html>
